apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: echo
  namespace: argo-cd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  project: default
  sources:
    - path: ./kubernetes-services/additions/echo
      repoURL: https://github.com/gilesknap/tpi-k3s-ansible.git
      targetRevision: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
