apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: all-cluster-services
  namespace: argo-cd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: argo-cd
  project: kubernetes
  source:
    path: ./kubernetes-services
    repoURL: https://github.com/gilesknap/tpi-k3s-ansible.git
    targetRevision: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
